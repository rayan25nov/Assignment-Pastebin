<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Paste</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
      }
      pre {
        background: #f5f5f5;
        padding: 20px;
        border-radius: 5px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      .info {
        margin: 20px 0;
        color: #666;
      }
      .error {
        color: red;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Paste Content</h1>
    <div id="content"></div>
    <div id="info" class="info"></div>
